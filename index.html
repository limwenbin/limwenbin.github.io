<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  overflow: hidden;
}

.circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

g {
  font-family: "Helvetica", sans-serif;
  font-size: 14px;
}

g[level="0"] {
  font-size: 45px;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var color = d3.scale.category20();

var force = d3.layout.force()

var svg = d3.select("body").append("svg")

d3.json("wenbin.json", function(error, graph) {
  if (error) throw error;

  force
    .nodes(graph.nodes)
    .links(graph.links)
    .linkDistance( function(d) { return d.target.level == 0 ? 100 : 60; })
    .charge( function(d) { return d.level == 0 ? -1500 : -300; })
    .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var gnode = svg.selectAll(".gnode")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "gnode")
      .attr("level", function(d) { return d.level; })
      .call(force.drag);

  var node = gnode.append("circle")
    .attr("class", "circle")
    .attr("r", function(d) { return d.level == 0 ? 50 : 10; })
    .style("fill", function(d) { return color(d.group); });

  var text = gnode.append("text")
    .attr("dx", function(d) { return d.level == 0 ? "-.75em" : ".8em"; })
    .attr("dy", ".35em")
    .text(function(d) {return d.name;});

  resize();
  d3.select(window).on("resize", resize);

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    gnode.attr("transform", function(d){
      return "translate(" + d.x + "," + d.y + ")";
    });
  });

  function resize() {
    width = window.innerWidth, height = window.innerHeight;
    svg.attr("width", width).attr("height", height);
    force.size([width, height]).resume();
  }
});

</script>
